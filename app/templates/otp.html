<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  {% load static %}
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="{% static 'taskwiseLogonew.jpg' %}" width="30" height="30" class="d-inline-block align-top pr-1" alt="">
      TaskWise
    </a>
    
  </nav>
    <div class="card" style="position:absolute ;width: 18rem; top: 50% ;left :50% ; transform :translate(-50%,-50%) ;">
        <div class="card-body">
          <div class="text-center pb-2"><img class = "rounded-circle"  width = "100" height = "100" src="{% static 'taskwiseLogonew.jpg' %}" alt=""></div>

            <form action="" method="POST">
                {% csrf_token %}
                {% comment %} <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
                </div> {% endcomment %}
                <div class="form-group">
                  <label for="exampleInputPassword1"><h4>OTP</h4></label>
                  <input required type="number" name="otp" class="form-control" id="exampleInputPassword1" placeholder="6-digit">
                </div> 
                {% if err %}
                    <p class="text-danger">{{err}}</p>
                {% endif %} 

                
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Verify otp</button>

                </div>
              </form>
        </div>
      </div>

 
    




















    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
