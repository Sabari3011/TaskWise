<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      {% load static %}
      <img src="{% static 'taskwiseLogonew.jpg' %}" width="30" height="30" class="d-inline-block align-top pr-1" alt="">
      TaskWise
    </a>
    
  </nav>
    <div class="card" style="position:absolute ;width: 18rem; top: 50% ;left :50% ; transform :translate(-50%,-50%) ;">
        <div class="card-body">
          <div class="text-center pb-2"><img class = "rounded-circle"  width = "100" height = "100" src="{% static 'taskwiseLogonew.jpg' %}" alt=""></div>

           {% comment %} alt = "Rounded Image" width = "200" height = "200"> {% endcomment %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1"><h4>Email</h4></label>
                  <input required type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                 <p id="txt" class="text-success pl-1" style="display:none">OTP sent !!!</p> 
                </div> 
                {% comment %} <div class="form-group">
                  <label for="exampleInputPassword1">OTP</label>
                  <input required type="number" name="otp" class="form-control" id="exampleInputPassword1" placeholder="6-digit">
                </div> 
                {% if err %}
                    <p class="text-danger">{{err}}</p>
                {% endif %} 
 {% endcomment %}
                
                <div class="text-center">
                    <button type="submit" id="submitButton" class="btn btn-success">Send otp</button>

                </div>
              </form>
        </div>
      </div>

 
    




      








<script>
btn=document.getElementById("submitButton").onclick=display;
txt=document.getElementById("txt");
email=document.getElementById("email");

function display(){
  if (email.checkValidity()){
    txt.style.display="inline";
    setTimeout(()=>{
      txt.style.display="none";
  
    },3500)

  }
 
}



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
